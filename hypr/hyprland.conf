#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preffered, auto, 1 # default if not registered

# private pc
monitor=desc:Lenovo Group Limited 0x8A91,2880x1800@90.01,0x0,1.67

# work pc
monitor=desc:LG Display 0x07A1 0x0000FFA1, 1920x1200, 0x0, 1

# old work pc
monitor=desc:AU Optronics 0x1092, 1920x1080, 0x0, 1

# Office screens
monitor=desc:HP Inc. HP Z24i G2 6CM80908KZ, preffered, 1920x0, 1 # office monitor 1
monitor=desc:HP Inc. HP Z24i G2 6CM7350DCG, preffered, 3840x0, 1 # office monitor 2

# Transportable setup portrait left
# monitor=desc:ASUSTek COMPUTER INC ASUS MB16AHP NALMTF051087, 1920x1080, -1080x-650, 1, transform, 1 # ASUS monitor

# Transportable setup portrait right
monitor=desc:ASUSTek COMPUTER INC ASUS MB16AHP NALMTF051087, 1920x1080, 1920x-650, 1, transform, 1 # ASUS monitor

# Mum setup
monitor=desc:Dell Inc. DELL P2418HT 32MPJ7CK478L, 1920x1080, 700x-1080, 1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Execute your favorite apps at launch
exec-once = hyprpaper & waybar & dunst
exec-once=/usr/lib/polkit-kde-authentication-agent-1

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# Should stop electron flickering
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = dk
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgb(828282) rgb(898989) 270deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = on
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gesture = 3, horizontal, workspace

gestures {
    workspace_swipe_distance = 700
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_create_new = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = match:class org.pulseaudio.pavucontrol, float on, size 800 600

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, F, fullscreen,
bind = $mainMod, T, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, Q, exit, 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, exec, wofi -n --show drun -k "/dev/null"
bind = $mainMod, B, togglesplit, # dwindle
# bind = $mainMod, S, exec, grimshot copy area
bind = $mainMod, S, exec, grim -g "$(slurp)" - | wl-copy

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Swap windows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# disable pg up and dn - awkward on nordic keyboards
bind=,pageup,exec,true
bind=,pagedown,exec,true

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, resizewindow
bindm = $mainMod SHIFT, mouse:272, movewindow

# Lock screen
exec-once = swayidle -w before-sleep 'swaylock -e -F -i .config/hypr/wallpaper/gruvbox_paper.png'
bind = $mainMod, M, exec, swaylock -e -F -i .config/hypr/wallpaper/gruvbox_paper.png
bind = $mainMod, N, exec, systemctl suspend

# l -> do stuff even when locked
# e -> repeats when key is held

# Audio
binde=, XF86AudioRaiseVolume, exec, pamixer -i 2
binde=, XF86AudioLowerVolume, exec, pamixer -d 2
bindl=, XF86AudioMute, exec, pamixer -t
bindl=, XF86AudioPlay, exec, playerctl play-pause # key is a toggle
bindl=, XF86AudioNext, exec, playerctl next 
bindl=, XF86AudioPrev, exec, playerctl previous

# Backlight
bindle=,XF86MonBrightnessDown,exec,brightnessctl set 5%-
bindle=,XF86MonBrightnessUp,exec,brightnessctl set +5% 

# XDG setup
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
